	<!-- Login <form> -->
 <form id="loginForm" action="/login" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error"></span>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error"></span>
        </div>
        <div>
            <p><a href="forgotpassword.html" target="_self">Forgot password?</a></p>
        </div>
        <div>
            <a href="registerpage.html" target="_self"><input type="button" value="Register"></a>
            <input type="submit" id="submit" name="submit" value="Login">
        </div>
    </form>
    
    
    
    <!-- Register <form> -->
 <form id="registerForm" action="/register" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error"></span>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error"></span>
        </div>

        <div>
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" id="confirmpassword" name="confirmpassword" required>
            <span id="confirmPasswordError" class="error"></span>
        </div>

        <div>
            <ul>
                <li>The password must be 8 characters in length.</li>
                <li>The password must contain a number.</li>
                <li>The password must contain a special character.</li>
                <li>The password must contain an uppercase letter.</li>
            </ul>
        </div>

        <div>
            <a href="login.html" target="_self"><input type="button" value="Back to Login"></a>
            <input type="submit" id="submit" name="submit" value="Register">
        </div>
    </form> 
    
    
    
    
    <!-- Forgot-password <form> -->
<form id="forgotPasswordForm" action="/forgot-password" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error"></span>
        </div>
        <div>
            <a href="login.html" target="_self"><input type="button" value="Back to Login"></a>
            <input type="submit" id="submit" name="submit" value="Send password reset">
        </div>
    </form>
