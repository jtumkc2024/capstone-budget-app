<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm" action="/forgot-password" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error"></span>
        </div>
        <div>
            <a href="login.html" target="_self"><input type="button" value="Back to Login"></a>
            <input type="submit" id="submit" name="submit" value="Send password reset">
        </div>
    </form>

    <script src="forgot-password-script.js"></script>
</body>
</html>
